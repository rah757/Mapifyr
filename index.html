<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Mapifyr</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

    <header>
        <img src="./assets/mapifyr_header.png" alt="Mapifyr">
    </header>

    <div id="form">
        <form id="placeForm">
            <input type="text" id="place" name="place" class="searchTerm" placeholder="Enter search location">
            <button type="submit" class="searchButton"><img src="./assets/search_16.png" alt=""></button>
        </form>
    </div>
    
    <div id="coordinates" class="element">
        <span id="dataSpan"></span>
    </div>

    <p>
          <!--Coordinates:-->
         <span id="locationSpan"> </span> <!--Location:-->
         <span id="elevationSpan"> </span> <!--Elevation:-->
         <span id="sunriseSpan"></span><span id="sunsetSpan"></span> <!--Sunrise and sunset:-->
    </p>

    <div id="mapParent">
        <div id="map" style="border-radius: 25px;"></div>
    </div>
    
     
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./main.js"></script>
</body>
</html>
