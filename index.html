<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Mapifyr</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

    <header id="header">
        <img src="./assets/mapifyr_header.png" alt="Mapifyr">
    </header>

    <div id="form">
        <form id="placeForm">
            <input type="text" id="place" name="place" class="searchTerm" placeholder="Enter search location">
            <button type="submit" class="searchButton"><img src="./assets/search_16.png" alt=""></button>
        </form>
    </div>
    
    <div id="coordinates" class="element">
        <span id="dataHeader" class="dataHeader"></span>
        <span id="dataSpan" class="dataSpan"></span>
    </div>

    <div id="location" class="element">
        <span id="locationHeader" class="dataHeader"></span>
        <span id="locationSpan" class="dataSpan"> </span>
    </div>

    <div id="elevation" class="element">
        <span id="elevationHeader" class="dataHeader"></span>
        <span id="elevationSpan" class="dataSpan"> </span>
    </div>
    
    <div id="sun" class="element">
        <span id="sunHeader" class="dataHeader"></span>
        <span id="sunSpan" class="dataSpan"></span>
    </div>



    <div id="mapParent" class="element"></div>
    
    <span id="returnButton" class="dataSpan"></span>     

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./main.js"></script>
</body>
</html>
